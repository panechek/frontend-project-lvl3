<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Frontend Project</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button class="btn-close close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-break"></div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-primary full-arcticle" role="button" target="_blank" rel="nooper noreferrer">Читать полностью</a>
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <main class="flex-grow-1 ">
        <section class="container-fluid bg-dark p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-white">
                    <h1 class="display-3 mb-0">
                        RSS агрегатор
                    </h1>
                    <p class="lead">
                        Начните читать RSS сегодня! Это легко, это красиво.
                    </p>
                    <form action class="rss-form text-body">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating">
                                    <input id="url-input" autofocus required name="url" aria-label="url" placeholder="ссылка RSS" autocomplete="off" class="form-control w-100">
                                    <label for="url-input">Ссылка RSS</label>
                                </div>
                            </div>
                            <div class="col-auto">
                              <button class="h-100 btn btn-lg btn-primary px-sm-5" type="submit" aria-label="add">
                                  Добавить
                              </button>  
                            </div>
                        </div>
                    </form>
                    <p class="mt-2 mb-o text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
                    <p class="feedback m-0 position-absolute small "></p>
                </div>
            </div>
        </section>
        <section class="container-fluid container-xxl p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 order-1 mx-auto posts">
                </div>
                <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
            </div>
        </section>
    </main>
    <footer class="footer border-top py-3 mt-5 bg-light">
        <div class="container-xl">
            <div class="text-center">
                "created by "
                <a href="https://github.com/panechek" target="_blank">ANNA MERKULOVA</a>
            </div>
        </div>
    </footer>
</body>
</html>
